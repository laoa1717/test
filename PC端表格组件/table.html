<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/table.css">
    <link rel="stylesheet" href="./scroll_bar_fonts/iconfont.css">
    <script src="./js/move.js"></script>
    <script src="./js/table.js"></script>
    <title>PC端表格组件</title>
</head>
<body>
    <div class="scroll-table-box">
        <!-- 表格头部固定区域 -->
        <div class="scroll-table-head">
            <table class="tb1">
                <thead>
                    <tr>
                        <!-- <th style="width: 宽度自行定制(必填);">...</th> 例子如下-->
                        <th style="width: 9em;">头部1</th>
                        <th style="width: 8em;">头部2</th>
                        <th style="width: 7em;">头部3</th>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- 表格主体区域 -->
        <div class="scroll-table-body">
            <table border="0" cellspacing="0" cellpadding="0" class="tb1">
                <thead>
                    <tr>
                        <!-- <th style="width: 宽度自行定制(必填);">...</th> 例子如下-->
                        <!-- 和上面的表格头部固定区域保持一致-->
                        <th style="width: 9em;">头部1</th>
                        <th style="width: 8em;">头部2</th>
                        <th style="width: 7em;">头部3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <!-- style="width: 1.宽度自行定制(必填) 2.和头部的列宽一致;" -->
                        <!-- data-name="和头部的名称保持一致" -->
                        <td style="width: 9em;" data-name="头部1">
                            <!-- 内容外层要包class="td_div"的div层 -->
                            <div class="td_div">...</div>
                        </td>
                        
                        <!-- 特殊情况,如果里层是input输入框,需要加style="font-size: 0;line-height: 0;" -->
                        <td style="width: 4em;" data-name="运费">
                            <div class="td_div" style="font-size: 0;line-height: 0;">
                                <input type="text">
                            </div>
                        </td>
                    </tr>
                    <tr>...</tr>
                    <tr>...</tr>
                </tbody>
            </table>
            <!-- 表格自定义垂直滚动条 -->
            <!-- 以EC为例,没数据的时候不显示滚动条,所以加了c:if判断 -->
            <c:if test="${resList.size()>0}">
                <div class="v-scroll-bar-box">
                    <div class="up-arrow">
                        <i class="iconfont icon-shangjiantoushixinxiao arrow"></i>
                    </div>
                    <div class="v-scroll-bar"></div>
                    <div class="down-arrow">
                        <i class="iconfont icon-xiajiantoushixinxiao arrow"></i>
                    </div>
                </div>
            </c:if>
        </div>
        <!-- 表格侧边栏固定区域 -->
        <div class="scroll-table-fixed-left hide" style="width: 385px;">
            <!-- 表格侧边栏head区域 -->
            <div class="scroll-table-fixed-left-head">
                <table class="tb1 no_border_top">
                    <thead>
                        <tr>
                            <th style="width: 9em;">项目名称</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <!-- 表格侧边栏body区域 -->
            <div class="scroll-table-fixed-left-body">
                <table class="tb1">
                    <tbody>
                        <c:if test="${resList.size()>0}">
                            <c:forEach items="${resList}" var="detail" varStatus="s">
                                <tr>
                                    <td style="width: 9em;" data-name="项目名称">
                                        <div class="td_div">${detail.projectName }</div>
                                    </td>
                                </tr>
                            </c:forEach>
                        </c:if>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 表格自定义横向滚动条 -->
        <div class="scroll-bar-box">
            <div class="left-arrow">
                <i class="iconfont icon-zuojiantoushixinxiao arrow"></i>
            </div>
            <div class="scroll-bar"></div>
            <div class="right-arrow">
                <i class="iconfont icon-youjiantoushixinxiao arrow"></i>
            </div>
        </div>
        <!-- <c:if test="${resList.size()>0}">
            <div class="scroll-bar-box">
                <div class="left-arrow">
                    <i class="iconfont icon-zuojiantoushixinxiao arrow"></i>
                </div>
                <div class="scroll-bar"></div>
                <div class="right-arrow">
                    <i class="iconfont icon-youjiantoushixinxiao arrow"></i>
                </div>
            </div>
        </c:if> -->
    </div>
</body>
</html>
